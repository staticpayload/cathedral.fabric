name: deny

on:
  push:
    branches: [master, main]
  pull_request:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-deny
        run: cargo install cargo-deny
      - name: Run cargo-deny
        run: cargo deny check all
