jobs:
  sim-short:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run short simulation
        run: cargo test --package cathedral_sim sim_short -- --nocapture
      - name: Run 100 deterministic sims with fixed seeds
        run: cargo test --package cathedral_sim sim_fixed_seed -- --test-threads=1
